services:
  - type: web
    name: vizzy-chat
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn vizzychat.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 1 --max-requests 50 --max-requests-jitter 10"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: GEMINI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: MALLOC_ARENA_MAX
        value: "2"
